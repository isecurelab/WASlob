<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="//code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
  <!-- Include Fancytree skin and library -->
  <link href="js/fancytree/skin-bootstrap/ui.fancytree.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="js/fancytree/jquery.fancytree-all.min.js" type="text/javascript"></script>
  <!-- Initialize the tree when page is loaded -->
  <script type="text/javascript">
    $(function(){
      // Create the tree inside the <div id="tree"> element.
      $("#tree").fancytree({ source: {
    	    url: "json/TreeData.json",
    	    cache: false
    	  },
    	  activate: function(event, data){
    	      // A node was activated: display its title:
    	      var node = data.node;
    	      parent.window.location = "details.html?q=" + node.title;
    	      //$("#echoActive").text(node.title)
    	    }});
    });
  </script>
  <style>
  	body {
  		background-color:#000;
  	}
  </style>
</head>
<body>
<!-- Define where the tree should appear -->
  <div id="tree"></div>
</body>
</html>
